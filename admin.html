<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Affiliate Product Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h2 {
      color: #2874f0;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2874f0;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>Add Product</h2>
  <input type="text" id="title" placeholder="Product Title" />
  <input type="text" id="image" placeholder="Image URL" />
  <textarea id="details" placeholder="Product Details"></textarea>
  <input type="number" id="originalPrice" placeholder="Original Price" />
  <input type="number" id="discountPrice" placeholder="Discount Price" />
  <input type="text" id="affiliateLink" placeholder="Affiliate Link (e.g. https://amzn.to/...)" />
  <button onclick="addProduct()">Add to JSON</button>

  <h2>Generated JSON</h2>
  <pre id="output">[]</pre>
  <button onclick="copyJSON()">Copy JSON</button>

  <script>
    const products = [];

    function addProduct() {
      const product = {
        title: document.getElementById('title').value,
        image: document.getElementById('image').value,
        details: document.getElementById('details').value,
        originalPrice: parseInt(document.getElementById('originalPrice').value),
        discountPrice: parseInt(document.getElementById('discountPrice').value),
        affiliateLink: document.getElementById('affiliateLink').value
      };

      products.push(product);
      document.getElementById('output').textContent = JSON.stringify(products, null, 2);
    }

    function copyJSON() {
      navigator.clipboard.writeText(document.getElementById('output').textContent);
      alert("JSON copied to clipboard!");
    }
  </script>

</body>
</html>
